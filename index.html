<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cookie Exporter</title>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Website Cookie Exporter</h1>
        <p class="text-gray-600 mb-6">Enter a website URL to download its first-party cookies as a .csv file.</p>

        <!-- Form for URL input -->
        <form id="cookie-form" class="space-y-4">
            <div>
                <label for="url-input" class="block text-sm font-medium text-gray-700">Website URL</label>
                <input type="url" id="url-input" name="url" placeholder="https://www.example.com" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>
            <button type="submit" id="submit-button"
                    class="w-full flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <span id="button-text">Download Cookies</span>
                <div id="spinner" class="spinner hidden ml-3"></div>
            </button>
        </form>

        <!-- Area for displaying status messages or errors -->
        <div id="message-area" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        const form = document.getElementById('cookie-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const messageArea = document.getElementById('message-area');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const url = document.getElementById('url-input').value;
            
            // --- UI updates for loading state ---
            messageArea.textContent = '';
            messageArea.classList.remove('text-red-500', 'text-green-500');
            submitButton.disabled = true;
            buttonText.textContent = 'Scraping...';
            spinner.classList.remove('hidden');

            try {
                // --- Send the URL to the backend API ---
                const response = await fetch('https://cookie-scraper-7nfw.onrender.com/scrape', { /* ... */ }), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                // --- Handle the response from the backend ---
                if (response.ok && response.headers.get('Content-Type')?.includes('text/csv')) {
                    // SUCCESS: The response is the CSV file
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'exported_cookies.csv'; // The filename for the download
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(downloadUrl);

                    messageArea.textContent = 'Success! Your download has started.';
                    messageArea.classList.add('text-green-500');

                } else {
                    // ERROR: The response is JSON with an error message
                    const errorData = await response.json();
                    messageArea.textContent = `Error: ${errorData.error || 'An unknown error occurred.'}`;
                    messageArea.classList.add('text-red-500');
                }

            } catch (error) {
                // Handle network errors
                messageArea.textContent = `Network Error: Could not connect to the server. ${error}`;
                messageArea.classList.add('text-red-500');
            } finally {
                // --- Reset UI from loading state ---
                submitButton.disabled = false;
                buttonText.textContent = 'Download Cookies';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
