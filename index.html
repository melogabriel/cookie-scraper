<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cookie Exporter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Cookie Exporter</h1>
        <p class="text-center text-gray-500 mb-6">Enter a website URL to download its first-party cookies as a .csv file.</p>
        
        <!-- The form for user input -->
        <form id="cookieForm">
            <div class="mb-4">
                <label for="urlInput" class="block text-gray-700 text-sm font-bold mb-2">Website URL:</label>
                <input type="url" id="urlInput" name="url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="https://www.example.com" required>
            </div>
            
            <!-- The submit button that triggers the script -->
            <div class="flex items-center justify-center">
                <button type="submit" id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    <span id="buttonText">Download Cookies</span>
                    <span id="buttonSpinner" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Processing...
                    </span>
                </button>
            </div>
        </form>

        <!-- Message area for errors or status updates -->
        <div id="message" class="mt-4 text-center text-red-500 font-semibold"></div>
    </div>

    <script>
        const form = document.getElementById('cookieForm');
        const urlInput = document.getElementById('urlInput');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');

        // This is the most important part of the script.
        // It listens for the form's 'submit' event.
        form.addEventListener('submit', async (event) => {
            // This line PREVENTS the default form submission (page reload).
            event.preventDefault(); 
            
            // Show loading state and clear previous messages
            messageDiv.textContent = '';
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');

            const targetUrl = urlInput.value;

            try {
                // IMPORTANT: Replace this with your actual Render backend URL
                const backendUrl = 'https://cookie-scraper-7nfw.onrender.com/scrape';

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: targetUrl }),
                });

                if (response.ok) {
                    // Check if the response is a file to download
                    const disposition = response.headers.get('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        // Extract filename from header or set a default
                        const filename = disposition.split('filename=')[1] || 'exported_cookies.csv';
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        messageDiv.textContent = 'Download successful!';
                        messageDiv.className = 'mt-4 text-center text-green-500 font-semibold';
                    } else {
                        // Handle cases where response is not a file (e.g., no cookies found)
                        const result = await response.json();
                        messageDiv.textContent = result.message || 'No cookies found or unexpected response.';
                        messageDiv.className = 'mt-4 text-center text-yellow-500 font-semibold';
                    }
                } else {
                    // Handle HTTP errors like 500, 404, etc.
                    const errorData = await response.json();
                    messageDiv.textContent = `Error: ${errorData.error || 'Server error'}`;
                    messageDiv.className = 'mt-4 text-center text-red-500 font-semibold';
                }

            } catch (error) {
                // Handle network errors (e.g., backend is down)
                console.error('Fetch error:', error);
                messageDiv.textContent = 'Network Error: Could not connect to the server.';
                messageDiv.className = 'mt-4 text-center text-red-500 font-semibold';
            } finally {
                // Restore button to its normal state
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
